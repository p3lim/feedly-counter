<html>
	<head>
		<link rel='icon' href='icons/icon48.png'/>
		<title>Options for Feedly Counter</title>
		<style>
			body {
				font-family: 'Trebuchet MS', sans-serif;
				padding-left: 150px;
				padding-top: 20px;
				background: white url(icons/icon128.png) no-repeat fixed 16px 16px;
			}

			h2 {
				font-size: 1.3em;
				color: #444;
			}

			span {
				color: #F00;
			}

			input[type=number] {
				width: 80px;
			}

			#changelog {
				display: none;
			}
		</style>
	</head>
	<body>
		<h2>Polling interval</h2>
		Minutes: <input id='interval' type='number'>
		<span></span>
		<br><br>
		<h2>Use HTTPS when available</h2>
		Toggle: <input id='scheme' type='checkbox'>
		<span></span>
		<br><br>
		<h2>Desktop Notifications</h2>
		Toggle: <input id='notifications' type='checkbox'>
		<span></span>
		<br><br>

		<div id='changelog'>
			<h1>Check out these awesome new features!</h1>
			<ul>
				<li>Increased the lower limit of the interval</li>
				<li>Added support for HTTPS (can be changed here)</li>
				<li>All settings have been reset (sorry)</li>
			</ul>
		</div>

		<script type='text/javascript' src='options.js'></script>
	</body>
</html>
