<html>
	<head>
		<title>Options for Feedly Counter</title>
		<link rel='stylesheet' href='stylesheets/options.css'>
		<script src='scripts/options.js'></script>
	</head>
	<body>
		<div class='number'>
			<h2>Check for news every <span title='Scroll to change, hold shift to go fast!'></span> minute(s)</h2>
		</div>
		<div class='checkbox'>
			<input id='beta' type='checkbox'>
			<label for='beta'></label>
			<h2>Use the <a href='http://blog.feedly.com/2013/12/08/announcing-the-feedly-beta-channel/' target='_blank'>beta channel</a></h2>
		</div>
		<div class='checkbox'>
			<input id='notifications' type='checkbox'>
			<label for='notifications'></label>
			<h2>Show desktop notifications</h2>
		</div>
	</body>
</html>
